    <header class="reconocimiento-header orange-background">

            <ul class="reconocimiento-header__menu orange-background">

    <main class="reconocimiento-main">
        <video id="video-record" class="mirror"></video>

    <div class="botones-video__container">
        <button id="startVideo" class="botones-video__boton orange-boton"><i class="fas fa-circle"></i></button>

        <button id="pauseVideo" class="botones-video__boton orange-boton ocultar"><i class="fas fa-pause"></i></button>
        <button id="stopVideo" class="botones-video__boton orange-boton ocultar"><i class="fas fa-stop-circle"></i></button>
